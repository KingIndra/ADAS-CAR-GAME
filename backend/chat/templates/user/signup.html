{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'user/style.css' %}">
    <title>Document</title>
</head>
<body>
    <style>
        #id_username {
            border-radius: 15px;
        }
        #id_password1 {
            border-radius: 15px;
        }
        #id_password2 {
            border-radius: 15px;
        }
    </style>
    <div class="container-sm border-0 rounded-5 mt-3 px490 shadow p-3" style="background-color: rgb(255, 255, 255);">
        <h4 class="text-center mt-2 mb-3">Sign Up</h4>
        <form action="{% url 'signup' %}" method="POST" class="form-group"> {% csrf_token %}
            {{ signup_form|crispy }}
            <div class="mb-3 mt-2">
                <button type="submit" class="btn btn-secondary rounded-4 btn-medium">Sign Up</button>
                <br>
                <div class="text-center">
                    <small class="text-muted">Already have an account? <a class="atag link-info" href="{% url 'signin' %}">Sign In</a></small>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
